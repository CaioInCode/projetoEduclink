{% load static %}

{% block content %}

<!-- Fundo da página -->
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">

        <h2 class="text-center mb-4">Login</h2>

        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Usuário</label>
                <input type="text" name="username" id="id_username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                <input type="password" name="password" id="id_password" class="form-control" required>
            </div>

            <div class="text-end mb-3 forgot-password-container">
                <a href="{% url 'account_reset_password' %}" class="forgot-password-link">Esqueci minha senha</a>
            </div>

            <button class="btn btn-primary w-100" type="submit">Entrar</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'register' %}" class="btn btn-link">Criar conta</a>
        </div>

    </div>
</div>

{% endblock %}
